# Integration suite configuration
#
# Run integration and "WordPress unit" tests.

actor: IntegrationTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - lucatume\WPBrowser\Module\WPLoader
        - Sequence
    config:
        lucatume\WPBrowser\Module\WPLoader:
            wpRootFolder: "%WPTESTS_ROOT_DIR%"
            dbUrl: "%WPTESTS_DB_URL%"
            wpDebug: true
            tablePrefix: '%WPTESTS_TEST_TABLE_PREFIX%'
            domain: '%WPTESTS_DOMAIN%'
            adminEmail: 'admin@%WPTESTS_DOMAIN%'
            dump: 'dev-workspace/.cache/wordpress/dump.sql'
            title: 'Integration Tests'
            theme: ''
            plugins:
                - ./post-expirator.php
            activatePlugins:
                - ./post-expirator.php
