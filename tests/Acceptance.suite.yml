actor: AcceptanceTester
suite_namespace: Tests\Acceptance
modules:
    enabled:
        - lucatume\WPBrowser\Module\WPWebDriver
        - lucatume\WPBrowser\Module\WPDb
        - lucatume\WPBrowser\Module\WPFilesystem
        - lucatume\WPBrowser\Module\WPLoader
        - Sequence
        - Asserts
    config:
        lucatume\WPBrowser\Module\WPWebDriver:
            url: '%WPTESTS_URL%'
            adminUsername: '%WPTESTS_ADMIN_USER%'
            adminPassword: '%WPTESTS_ADMIN_PASSWORD%'
            adminPath: '%WPTESTS_ADMIN_PATH%'
            browser: chrome
            host: '%CHROMEDRIVER_HOST%'
            port: '%CHROMEDRIVER_PORT%'
            path: '/'
            window_size: 1200x1000
            capabilities:
              "goog:chromeOptions":
                args:
                  - "--headless"
                  - "--disable-gpu"
                  - "--disable-infobars"
                  - "--user-agent=wp-browser"
                  - "--allow-insecure-localhost"
                  - "--ignore-certificate-errors"
                  - "--disable-dev-shm-usage"
                  - "--proxy-server='direct://'"
                  - "--proxy-bypass-list=*"
                  - "--no-sandbox"
                prefs:
                  download.default_directory: "..."
        lucatume\WPBrowser\Module\WPDb:
            dbUrl: '%WPTESTS_DB_URL%'
            dump: 'dev-workspace/.cache/wordpress/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '%WPTESTS_URL%'
            urlReplacement: true
            originalUrl: 'http://future-free-tests.local'
            tablePrefix: '%WPTESTS_TABLE_PREFIX%'
        lucatume\WPBrowser\Module\WPFilesystem:
            wpRootFolder: '%WPTESTS_ROOT_DIR%'
        lucatume\WPBrowser\Module\WPLoader:
            loadOnly: true
            wpRootFolder: '%WPTESTS_ROOT_DIR%'
            domain: '%WPTESTS_DOMAIN%'
            dbUrl: "%WPTESTS_DB_URL%"
            plugins: ['post-expirator/post-expirator.php']
        Sequence:
            prefix: "uid_"
step_decorators:
  - \Codeception\Step\TryTo

