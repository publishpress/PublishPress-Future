actor: AcceptanceTester
suite_namespace: Tests\Acceptance
modules:
    enabled:
        - lucatume\WPBrowser\Module\WPWebDriver
        - lucatume\WPBrowser\Module\WPDb
        - lucatume\WPBrowser\Module\WPFilesystem
        - lucatume\WPBrowser\Module\WPLoader
        - Sequence
        - Asserts
    config:
        lucatume\WPBrowser\Module\WPWebDriver:
            url: '%WORDPRESS_URL%'
            adminUsername: '%WORDPRESS_ADMIN_USER%'
            adminPassword: '%WORDPRESS_ADMIN_PASSWORD%'
            adminPath: '%WORDPRESS_ADMIN_PATH%'
            browser: chrome
            host: '%CHROMEDRIVER_HOST%'
            port: '%CHROMEDRIVER_PORT%'
            path: '/'
            window_size: 1200x1000
            capabilities:
              "goog:chromeOptions":
                args:
                  - "--headless"
                  - "--disable-gpu"
                  - "--disable-infobars"
                  - "--user-agent=wp-browser"
                  - "--allow-insecure-localhost"
                  - "--ignore-certificate-errors"
                  - "--disable-dev-shm-usage"
                  - "--proxy-server='direct://'"
                  - "--proxy-bypass-list=*"
                  - "--no-sandbox"
                prefs:
                  download.default_directory: "..."
        lucatume\WPBrowser\Module\WPDb:
            dbUrl: '%WORDPRESS_DB_URL%'
            dump: 'tests/Support/Data/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '%WORDPRESS_URL%'
            urlReplacement: true
            originalUrl: 'http://future-pro-tests.local'
            tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
        lucatume\WPBrowser\Module\WPFilesystem:
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
        lucatume\WPBrowser\Module\WPLoader:
            loadOnly: true
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
            domain: '%WORDPRESS_DOMAIN%'
            dbHost: "%WORDPRESS_DB_HOST%"
            dbName: "%WORDPRESS_DB_NAME%"
            dbUser: "%WORDPRESS_DB_USER%"
            dbPassword: "%WORDPRESS_DB_PASSWORD%"
            plugins: ['publishpress-future-pro/publishpress-future-pro.php']
        Sequence:
            prefix: "uid_"
step_decorators:
  - \Codeception\Step\TryTo

